    <!doctype html>
    <html lang="en">

        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
            <title>Colorimetry - AngularJs</title>

            <link rel="stylesheet" href="styles.css"/>
            <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600' rel='stylesheet' type='text/css'>

            <script src="angular.min.js"></script>
            <script src="myApp.js"></script>
        </head>

        <body onload="myFunction();" ng-app="rangeExample">


             <h1>Colorimetry</h1>


            <div>
            <div id="calculator" class="clearfix" >



                <div class="row">
                    <div class="col-half">
                        <h2>additive color</h2>
                        <form name="myForm" ng-controller="ExampleController">
                          Red:<input type="range" name="ranged" id="r1" ng-model="value" ng-min="min" ng-max="max" max="255">
                            <div class="myColors" style="background-color: rgb({{value}}, 0, 0);"></div>
                            <input type="number" ng-model="value"><br><br>
                          <!--value = <code>{{value}}</code><br/>-->
                        </form>
                        <form name="myForm" ng-controller="ExampleController">
                          Green: <input type="range" name="range" id="g1" ng-model="value" ng-min="min" ng-max="max" max="255">
                            <div class="myColors" style="background-color: rgb(0, {{value}}, 0);"></div>
                          <input type="number" ng-model="value"><br><br>
                          <!--value = <code>{{value}}</code><br/>-->
                        </form>
                        <form name="myForm" ng-controller="ExampleController">
                          Blue: <input type="range" name="range" id="b1" ng-model="value" ng-min="min" ng-max="max" max="255">
                            <div class="myColors" style="background-color: rgb(0, 0, {{value}});"></div>
                          <input type="number" ng-model="value"><br><br>
                          <!--value = <code>{{value}}</code><br/>-->
                        </form>
                        <button onclick="myFunction()">GO!</button>
                            <br />
                        <form name="myForm" ng-controller="ExampleController">
                            </form>
                        <!--<div class="image" ><img src="pencils.png"></div>-->
                    </div>

                    <div class="col-half">
                        <h2>Substractive color</h2>
                   
                        <p>Cyan</p>
                            <p id="cyan"> </p>
                        <div class="otherColors" id="cy" style="border-radius:5px; width:50px; height:20px;"></div>
                        <p>Magenta</p>
                        <p id="magenta"> </p> 
                        <div class="otherColors" id="ma" style="border-radius:5px; width:50px; height:20px;"></div>
                        <p>Yellow</p>
                        <p id="yellow"> </p> 
                        <div class="otherColors" id="ye" style="border-radius:5px; width:50px; height:20px;"></div>
                    </div>
                    
                    
                </div>

                
                
                
                <div class="row">
                    
                    <div class="col-half">
                       <h2>Luminance</h2>
                        <p class="addPercentage" id="luminance"></p><span> %</span> 
                        <div class="otherColors" id="changeBox" style="border-radius:5px; width:50px; height:20px;"></div>
                    </div> 

                    
                     <div class="col-half">
                           <h2>Saturation</h2>
                        <p class="addPercentage" id="saturation"></p><span> %</span> 

                    </div>
                    
                    
                </div>

                
                
                
                
                <div class="row">
                    <div class="col-full">
                        <span>Final</span>
                          
                        <div class="otherColors" id="final" style="border-radius:5px; width:50px; height:20px;"></div>
                    </div>
                </div>

            </div>


            </div>


        </body>


    </html>
